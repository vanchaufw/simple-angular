<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="./components/contacts/contact.controller.js"></script>
    <script src="./services/contact/contact.serivce.js"></script>/
    <script src="./custom-directive/paging/paging.directive.js"></script>
    <script src="./custom-directive/search-contact/search.directive.js"></script>
    <script src="./custom-directive/add-contact/add-contact.directive.js"></script>
    <script src="./custom-directive/table-contacts/table-contacts.directive.js"></script>

  <body ng-app="ContactApp" ng-controller="contactController" class="contain">
    <div class="header">
      <div class="flex-center">
        <img alt="Logo" src="./asssets/images/logo.png" class="logo-img" />
        <p class="header-content">Contacts App</p>
      </div>

      <div class="body-content">
        
        <add-contact set-adding="setAdding()" add-contact="addContact()" show="adding"></add-contact>

      </div>
    </div>
