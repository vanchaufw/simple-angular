<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="./contact.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>CRUD ContactApp</title>
</head>
<body ng-app="ContactApp" ng-controller="contactController" class="contain">
    <div class="header">
        <div class="flex-center">
            <img alt="Logo" src="./asssets/images/logo.png" class="logo-img" />
            <p class="header-content">Conntacts App</p>
        </div>

        <div class="body-content">

            <div class="add-contact">
                <button class="add-btn medium-btn white">Add</button>
            </div>

            <table class="contacts-contain">
                <tr class="contact-contain">
                    <th>Index</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr ng-repeat="contact in contacts" class="contact-contain">
                    <td class="contact-index">{{ $index + 1 }}</td>
                    <td class="contact-name">{{ contact.name }}</td>
                    <td class="contact-phone">{{ contact.phoneNumber }}</td>
                    <td class="contact-delete">
                        <button class="contact-btn">
                            <img alt="Delete Btn" src="./asssets/icons/edit.svg" class="contact-btn-icon" />
                        </button>
                    </td>
                    <td class="contact-edit">
                        <button class="contact-btn">
                            <img alt="Edit Btn" src="./asssets/icons/trash.svg" class="contact-btn-icon" />
                        </button>
                    </td>
                </tr>
            </table>
            

        </div>
    </div>
      
</body>
</html>
